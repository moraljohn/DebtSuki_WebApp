{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block main %}
    <div class="container-register">
        <h1 class="mb-5 heading-sign">Sign In</h1>
        <form action="/login" method="post">
            <div class="mb-3">
                <input autocomplete="off" autofocus class="form-control ms-auto w-auto" name="username" placeholder="Username" type="text">
            </div>
            <div class="mb-3">
                <input autocomplete="off" class="form-control ms-auto w-auto" name="password" placeholder="Password" type="password">
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Log In</button>
            </div>
        </form>
    </div>
{% endblock %}
