{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <div class="container-register">
        <h1 class="mb-3 heading-sign">Sign Up</h1><br>
        <form action="/register" method="post">
            <div class="mb-3">
                <input autocomplete="off" autofocus class="form-control ms-auto w-auto" name="name" placeholder="Name" type="text">
            </div>
            <div class="mb-3">
                <input autocomplete="off" class="form-control ms-auto w-auto" name="username" placeholder="Username" type="text">
            </div>
            <div class="mb-3">
                <input autocomplete="off" class="form-control ms-auto w-auto" name="password" placeholder="Password" type="password">
            </div>
            <div class="mb-3">
                <input autocomplete="off" class="form-control ms-auto w-auto" name="confirmation" placeholder="Password Confirmation" type="password">
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>
    </div>
{% endblock %}
